            <div class="mt-5">
                <h3 class="my-5 text-center">Admin Add items to app</h3>
                <div class="mt-5">
                    <div class="mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form id="add-item-form">
                                    <!-- Name input -->
                                    <div class="form-outline mb-4">
                                      <input type="text" id="namefood" class="form-control" />
                                      <label class="form-label" for="namefood">Name of food/service</label>
                                    </div>
                                  
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                      <input type="number" id="price" class="form-control" />
                                      <label class="form-label" for="price">Cost </label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="number" id="code" class="form-control" />
                                        <label class="form-label" for="code">Item Number Code </label>
                                      </div>
                                    <div class="form-outline mb-4">
                                        <input type="number" id="size" class="form-control" />
                                        <label class="form-label" for="size">Size in KGs </label>
                                      </div>
                                      <!-- Email input -->
                                      <div class="form-outline mb-4">
                                        <input type="file" id="image1" class="form-control" />
                                        <label class="form-label" for="image1">Image</label>
                                      </div>
                                      <div class="form-outline mb-4">
                                        <input type="file" id="image2" class="form-control" />
                                        <label class="form-label" for="image2">Image 2</label>
                                      </div>
                                  
                                    <!-- Message input -->
                                    <div class="form-outline mb-4">
                                      <textarea class="form-control" id="details" rows="4"></textarea>
                                      <label class="form-label" for="details">Description</label>
                                    </div>
                                  
                                    <!-- Checkbox -->
                                  
                                  
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Save Item</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
