<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Menu Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Add Menu Item</h1>

    <form id="addForm">
      <div class="form-group">
        <label for="nameInput">Name of the item</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description">
      </div>
      <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" class="form-control" id="priceInput" placeholder="Enter price">
      </div>
      <button type="submit" class="btn btn-primary" id="addItemBtn">Add Menu Item</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Handle form submission
    document.getElementById('addForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const name = document.getElementById('nameInput').value;
      const description = document.getElementById('descriptionInput').value;
      const price = document.getElementById('priceInput').value;

      const newItem = { name, description, price };

      fetch('/api/menu', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(newItem),
      })
        .then((response) => response.json())
        .then((data) => {
          alert(data.message);
          location.href = '/admin.html'; // Redirect to admin dashboard after successful addition
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Failed to add menu item');
        });
    });
  </script>
</body>
</html>
